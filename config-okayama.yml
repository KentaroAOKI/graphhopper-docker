graphhopper:
  datareader.file: japan-latest.osm.pbf
  gtfs.file: chutetsubus.gtfs.zip,okadenbus.gtfs.zip,ryobibus.gtfs.zip,shimodenbus.gtfs.zip,unobus.gtfs.zip
  # graph.location: graphs/brandenburg-with-transit
  graph.flag_encoders: foot,car
  profiles:
    - name: foot_fastest
      vehicle: foot
      weighting: fastest
    - name: foot_shortest
      vehicle: foot
      weighting: shortest
    - name: foot_shortfastest
      vehicle: foot
      weighting: short_fastest
    - name: car_fastest
      vehicle: car
      weighting: fastest
    - name: car_shortest
      vehicle: car
      weighting: shortest
    - name: car_shortfastest
      vehicle: car
      weighting: short_fastest

server:
  application_connectors:
    - type: http
      port: 80
      bind_host: 0.0.0.0
  admin_connectors:
    - type: http
      port: 8990
      bind_host: 0.0.0.0
